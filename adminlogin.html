<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login - Courier Management System</title>
<style>
/* General Styling */
body {
    display: flex;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
}

.left-section {
    width: 50%;
    background: linear-gradient(to bottom right, #2575fc, #6a11cb); /* Stylish gradient */
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
    font-size: 24px;
    padding: 20px;
    box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
}

.left-section h1 {
    font-size: 40px;
    text-transform: uppercase;
    margin: 0;
    font-style: italic;
}

.left-section p {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.right-section {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f9f9f9;
}

form {
    background-color: rgba(255, 255, 255, 0.9);
    width: 400px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

form label {
    font-size: 16px;
    color: #333;
    display: block;
    margin-top: 10px;
}

form input {
    margin-top: 10px;
    padding: 10px 15px;
    width: calc(100% - 30px);
    border: 1px solid #ccc;
    border-radius: 5px;
    background: #f9f9f9;
    color: #333;
    font-size: 14px;
    outline: none;
}

button {
    width: calc(50% - 10px);
    padding: 10px;
    margin: 15px 5px 0;
    background-color: #2575fc;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #1a5dc9;
}

button a {
    text-decoration: none;
    color: white;
}

.error {
    color: red;
    font-size: 13px;
    font-style: italic;
}

h2 {
    color: #2575fc;
    text-align: center;
    margin-bottom: 20px;
    font-weight: bold;
}

span {
    font-size: 20px;
    text-transform: uppercase;
    color: #2575fc;
    text-align: center;
    display: block;
    margin-bottom: 20px;
}
</style>
<script>
function validateForm() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Username validation
    if (username.trim() === "") {
        alert("Username cannot be empty.");
        return false;
    }

    // Password validation
    if (password.trim() === "") {
        alert("Password cannot be empty.");
        return false;
    }

    return true;
}
</script>
</head>
<body>
<div class="left-section">
    <div>
        <h1>Admin Panel</h1>
        <p>Welcome to the Admin Login for our Courier Management System. <br> Manage deliveries and services effortlessly with secure access.</p>
    </div>
</div>
<div class="right-section">
    <form action="checkadmin" method="post" onsubmit="return validateForm();">
        <h2>Admin Login</h2>
        <span>Access Your Dashboard</span>
        <label for="username">Enter Username</label>
        <input type="text" id="username" placeholder="Username" name="username" />
        <div class="error" id="usernameError"></div>
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="Password" name="password" />
        <div class="error" id="passwordError"></div>
        <div style="text-align: center; margin-top: 15px;">
            <button type="submit">SUBMIT</button>
            <button><a href="/userlogin">USER LOGIN</a></button>
        </div>
    </form>
</div>
</body>
</html>
